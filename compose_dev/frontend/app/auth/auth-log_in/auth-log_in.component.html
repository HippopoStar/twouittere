<form *ngIf="!auth.isLoggedIn" (ngSubmit)="onSubmit()" #loginForm="ngForm">
	<table class="form-group">
		<tr>
			<td>
				<label for="login"> Login </label>
			</td>
			<td>
				<input type="text" class="form-control" id="login" required
					placeholder="email" [(ngModel)]="login" name="login" />
			</td>
		</tr>
		<tr>
			<td>
				<label for="pass"> Password </label>
			</td>
			<td>
				<input type="password" class="form-control" id="pass" required
					placeholder="password" [(ngModel)]="password" name="pass" />
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="submit"> Connectez-vous / Sign in </button>
			</td>
		</tr>
	</table>
</form>
<button (click)="logout()" *ngIf="auth.isLoggedIn"> Pour vous d√©connecter / Sign out </button>

<div>
	<span>Recent articles:</span>
	<table>
		<tr *ngFor="let article of articlesFeed">
			<td>
				<div class="article">
					<div class="article-content">
						<span class="bold">"</span><span class="article-content-text">{{article.content}}</span><span class="bold">"</span>
					</div>
					<div class="article-author">
						<span class="article-author-text">{{article.author}}</span>
					</div>
					<div class="article-publication-date">
						<span>[</span><span class="article-publication-date-text">{{article.publication_date}}</span><span>]</span>
					</div>
				</div>
			</td>
		</tr>
	</table>
</div>
